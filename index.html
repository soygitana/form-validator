<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Assistant|Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>project - form</title>
</head>

<body>
    <img src="agency.jpg" alt="agency">
    <section class="top">

        <h1>Agency</h1>

        <div class="menu">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Portfolio</li>
                <li>Contact</li>
            </ul>
        </div>
    </section>

    <div class="container">
        <form id="contact" action="#" method="post">
            <h3>Hello!</h3>
            <h4>Contact us today, we will call you soon!</h4>
            <p class="questions">name<span>*</span></p>

            <input placeholder="" type="text" name="name" tabindex="1" autofocus>

            <p class="questions">email address<span>*</span></p>

            <input placeholder="" type="email" name="email" tabindex="2">

            <p class="questions">phone number<span>*</span></p>

            <input placeholder="" type="tel" name="phone" tabindex="3">

            <p class="questions">message</p>

            <textarea placeholder="" tabindex="5"></textarea>


            <button name="btnsubmit" type="btnsubmit" name="btnsumbit" id="contact-submit" data-submit="...Sending">Submit</button>

        </form>
    </div>
    <footer>

        <div class="footer">
            <div class="social">
                <a href="#"><div class="outside">
                    <div class="inside">
                        <i class="fab fa-facebook-f">
                        </i>
                        <p>facebook</p>
                    </div>
                </div>
            </a>
                <a href="#"><div class="outside">
                    <div class="inside">
                        <i class="fab fa-twitter"></i>
                        <p>twitter</p>
                    </div>
                </div>
                </a>
                <a href="#"><div class="outside">
                    <div class="inside">
                        <i class="fab fa-instagram"></i>
                        <p>instagram</p>
                    </div>
                </div>
                </a>
                <a href=""><div class="outside">
                    <div class="inside">
                        <i class="fab fa-youtube"></i>
                        <p>youtube</p>
                    </div>
                </div>
                </a>
            </div>
        </div>


    </footer>



    <script src="script_oop.js"></script>
</body>

</html>
